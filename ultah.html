<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun sayangg</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff0f5;
    }
    header {
      background: linear-gradient(90deg, #f472b6, #c084fc);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .ucapan {
      text-align: center;
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .ucapan h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .ucapan p {
      font-size: 1.2rem;
      color: #444;
    }
    footer {
      background: linear-gradient(90deg, #f472b6, #c084fc);
      text-align: center;
      padding: 1rem;
      color: white;
      margin-top: 2rem;
    }
    /* Responsif */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .ucapan h2 {
        font-size: 1.5rem;
      }
      .ucapan p {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <!-- Hero Section -->
  <header>

  <audio id="musik" autoplay loop muted>

<script>
